<div class="content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="m-0">Категории снов</h1>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-5 col-sm-6 ">
                <app-paged-list [page]='page' [canAdd]='true' [canSelect]='true' [displayPropertyName]="'name'"
                    [isBlocked]='isListBlocked' (onPageNumberChange)='OnPageChanged($event)'
                    (onSearchTextChange)='onSearchTextChanged($event)' (onAdd)='onAdd()'
                    (onSelectedItemChange)='onSelectedEntityChanged($event)'>
                </app-paged-list>
            </div>
            <div *ngIf='selectedEntity.guid' class="col-lg-8 col-md-6 col-sm-5">
                <app-dream-category [entityGuid]="selectedEntity.guid" (onEntityChanged)='onEntityEdited($event)'
                    (onDisplayModeChanged)='onDisplayModeChanged($event)'></app-dream-category>
            </div>
        </div>
    </div>
</div>
