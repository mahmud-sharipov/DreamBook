<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <a routerLink="home" class="brand-link">
    <img src="../../../assets/img/DreamBookLogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
      style="opacity: .8">
    <span class="brand-text font-weight-light">Dream Book</span>
  </a>

  <div class="sidebar">
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a routerLink="profile" class="d-block" routerLinkActive="active">Alexander Pierce</a>
      </div>
    </div>

    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

        <li *ngFor="let menuItem of menu" class="nav-item">
          <a routerLink="{{menuItem.url}}" routerLinkActive="active" class="nav-link">
            <i class="nav-icon {{menuItem.icon}}"></i>
            <p>
              {{menuItem.title}}
            </p>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</aside>
